<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Image Compression</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #008080;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #008080;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #008080;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        h2 {
            color: #008080;
            margin-top: 20px;
        }

        p {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        a {
            color: #008080;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PCA Image Compression</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <label for="image">Choose Image:</label>
        <input type="file" name="image" accept=".jpg, .jpeg, .png" required>
        <br>
        <label for="components">Number of Components:</label>
        <input type="number" name="components" value="50" min="1" required>
        <br>
        <button type="submit">Compress Image</button>
    </form>

    {% if result %}
        <h2>Compressed Image</h2>
        <p>Size: {{ compressed_img_size }} KB</p>
        <img src="{{ url_for('download', filename=result) }}" alt="Compressed Image">
        <br>
        <a href="{{ url_for('download', filename=result) }}" download>Download Compressed Image</a>
    {% endif %}
</body>
</html>
